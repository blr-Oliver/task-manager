<div data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">Фильтр</div>

<div class="collapse in" id="collapseExample">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-xs-3">Priority</label>
      <div class="col-xs-9">
        <select class="form-control">
          <option>Any</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3">Responsible</label>
      <div class="col-xs-9">
        <input class="form-control" />
      </div>
    </div>
  </form>
</div>


<table class="table table-striped table-hover">
  <tbody>
    <tr class="success">
      <th class="text-center text-nowrap" ng-click="$ctrl.toggleSort('deadline')"><i ng-if="$ctrl.currentSortProperty == 'deadline'" class="glyphicon"
        ng-class="{'glyphicon-chevron-up' : $ctrl.currentSortAscending, 'glyphicon-chevron-down' : !$ctrl.currentSortAscending}"></i> Крайний срок</th>
      <th class="text-center text-nowrap" ng-click="$ctrl.toggleSort('priority')"><i ng-if="$ctrl.currentSortProperty == 'priority'" class="glyphicon"
        ng-class="{'glyphicon-chevron-up' : $ctrl.currentSortAscending, 'glyphicon-chevron-down' : !$ctrl.currentSortAscending}"></i> Приоритет</th>

      <th class="text-center">Описание</th>
      <th class="text-center">Исполнитель</th>

    </tr>
    <!-- TODO add ng-repeat here  -->
    <tr ng-repeat="task in $ctrl.tasks" class="info">
      <td ng-bind="task.deadline | date : 'dd.MM.yyyy'">10.01.2017</td>
      <td class="text-success" ng-bind="task.priority">Low</td>
      <td ng-bind="task.description" ng-click="$ctrl.edit(task)">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris laoreet nisi tortor, id faucibus velit.t</td>
      <td ng-bind="task.responsible">Настя А.И.</td>
    </tr>

    <tr class="info">
      <td>15.05.2018</td>
      <td class="text-warning">Medium</td>

      <td>Лада Л.А.</td>
    </tr>
    -->
  </tbody>
</table>
